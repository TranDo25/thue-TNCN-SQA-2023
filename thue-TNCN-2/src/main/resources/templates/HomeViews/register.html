<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Đăng ký</title>
<div th:replace="fragments :: html_ref"></div>
</head>

<body>
    <div class="container text-center">
        <div class="m-5">
            <h1>Đăng ký tài khoản</h1>
        </div>
 
        <form th:action="@{/process_register}" method="post" th:object="${user}" 
            style="max-width: 600px; margin: 0 auto;">
            <div class="m-5">
                <div class="form-group row m-5">
                    <label class="col-form-label col-4" for="">E-mail</label>
                    <div class="col-8">
                        <input type="email" class="form-control" th:field="*{username}" required>
                    </div>
                </div>
                <div class="form-group row m-5">
                    <label class="col-form-label col-4" for="" >Password</label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:field="*{password}" required
                            minlength="6" maxlength="20">
                    </div>
                </div>
                <div class="form-group row m-5">
                    <label class="col-form-label col-4" for="">Name</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{name}" required 
                            minlength="2" maxlength="40">
                        <input type="hidden" class="form-control" name="position" value="client" />
                    </div>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>
    </div>
    <div th:replace="fragments :: script_ref"></div>
</body>

</html>
